<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aquarium Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Kalklulator Akwarystyczny</h1>
    
      <div class="tank">
          
      </div>
       <div class="calcBox">
       <div class="inBox">
        <form id="calc">
            &nbsp;
            <label class="length" for="name">Długość (A)&nbsp;</label>
            <input type="number" id="length1"><br>
            
            
            <label class="width" for="name">Szerokość (B)</label>
            <input type="number" id="width1"><br>
            
            
            <label class="height" for="name">Wysokość (C)</label>
            <input type="number" id="height1"><br>
            
            <input type="submit" value="oblicz" class="oblicz">
        </form>
        </div>
        </div>
        <h6 id="result"></h6>
    



    <script type="text/javascript" src="aquaCalc.js"></script>
</body>

</html>
